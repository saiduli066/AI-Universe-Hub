<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- css -->
        <link rel="stylesheet" href="./style.css">

        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- ........ -->
</head>
<body onload="fetchAi()">

    <!-- header section -->
    <header class="text-center mt-5">
         <h1 class="mb-3 fw-bold">AI Universe Hub</h1>
         <button id="sort-button" class="btn btn-danger fs-4">sort by date</button>
    </header>
  <!-- header section end -->
  

  <!-- main -->
  <main>

       <!-- spinner section-->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-danger mt-5 d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
       <!-- spinner section end -->

      <!-- cards section-->
      <section id="card-body" class="card-container container-fluid mt-5">
               
      </section>
      <!-- show more button -->
      <section class="text-center m-4">
        <button id="show-more" class="btn btn-danger ">Show more</button>
      </section>
    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl ">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close text-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body  container-fluid mb-md-4 mb-lg-4 mb-xl-4 mb-2 mx-1 w-100">
                    <!-- customized modal body -->
                    <div class="d-flex w-100 flex-column flex-lg-row flex-xl-row parent  gap-3 ">

                        <div class=" container-fluid features-integrations" id="">
                            <h6 id="title" class="fw-bold"></h6>  
                            
                            <div class="d-flex w-100 justify-content-evenly flex-column flex-lg-row flex-xl-row text-center gap-1">
                                  <div class="bg-white p-2 text-success">
                                    <h6 id="month-basic-price"></h6>
                                    <h6 id="month-basic-plan"></h6>
                                  </div>
                                  <div class="bg-white p-2 text-warning">
                                    <h6 id="month-pro-price"></h6>
                                    <h6 id="month-pro-plan"></h6>
                                  </div>
                                  <div class="bg-white p-2 text-danger">
                                    <h6 id="enterprise-contact" class="m-0 p-0"></h6>
                                    <h6 id="enterprise-section" class="m-0 p-0"></h6>
                                  </div>
                            </div>
                        <div class=" d-flex justify-content-evenly">
                              <div class="p-2"><strong>Features</strong>
                                <li id="feature-1" class="fw-normal m-0 p-0"></li>
                                <li id="feature-2" class="fw-normal m-0 p-0"></li>
                                <li id="feature-3" class="fw-normal m-0 p-0"></li>
                            </div>
                            <div>
                                <div class="fw-bold m-2">Integrations</div>
                            <li id="integration-1" class="fw-normal m-0 p-0"></li>
                            <li id="integration-2" class="fw-normal m-0 p-0"></li>
                            <li id="integration-3" class="fw-normal m-0 p-0"></li>

                            </div>
                        </div>
                        </div>

                        <div class="img-qna d-flex flex-column">
                           <div id="img-container" class="img-container"></div>
                            <div class="mt-1">
                                <h4 id="asked-question" ></h4>
                                <p id="ai-reply"></p>

                            </div>
                        </div>
                        </div>
                </div>
                
            </div>
        </div>
    </div>

      <!--  -->
  <!-- card section end -->

   </main>
   <!-- main -->




    <!--bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!----------->
     
        <!-- Js -->
    <script src="./app.js"></script>
</body>
</html>
